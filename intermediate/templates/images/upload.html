{% extends 'base.html' %}

{% block head %}<link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">{% endblock %}

{% block title %}{% endblock %}

{% block body %}
    <div class="container">
        <div class="wrapper center">
            <div class="image">
                <img class="temp" src={{url_for("static", filename="assets/temp/image.jpg")}} alt="original image">
            </div>
            <form enctype=multipart/form-data action="#" method="post">
                <input type="file" name="input_image">
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
{% endblock %}
